<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <div>A simple game of rock-paper-scissors. Click one of the buttons to start.</div>
    <div id="choice-buttons">
        <button class="input-buttons" id="rock-btn">Rock</button>
        <button class="input-buttons" id="paper-btn">Paper</button>
        <button class="input-buttons" id="scissors-btn">Scissors</button>
    </div>
    <br>
    <br>
    <div id="output">
        <div class="output-left">
            <div id="player-choice">Player Choice: </div>
            <div id="com-choice">Computer Choice: </div>
        </div>
        <br>
        <div class="output-right">
            <div id="player-score">Player Score: </div>
            <div id="com-score">Computer Score:</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
