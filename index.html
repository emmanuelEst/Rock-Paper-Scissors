<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="banner" class="eight-bit-ui">Rock Paper Scissors!</h1>
    <div id="content">
        <h2 id="game-info">A simple game of rock-paper-scissors. Click one of the buttons to start.</h2>

        <div id="choice-buttons">
            <div id="rock-choice">
                <button class="input-buttons eight-bit-ui buttons" id="rock-btn">Rock</button>
                <div id="results-click-rock"></div>
            </div>
            <div id="paper-choice">
                <button class="input-buttons eight-bit-ui buttons" id="paper-btn">Paper</button>
                <div id="results-click-paper"></div>
            </div>
            <div id="scissors-choice">
                <button class="input-buttons eight-bit-ui buttons" id="scissors-btn">Scissors</button>
                <div id="results-click-rock"></div>
            </div>
        </div>

        <div id="score-board">
            <div id='player-box' class="eight-bit-ui">
                <div id="player-score-text">Player Score</div>
                <div id="play-score-number"></div>
            </div>

            <div id='computer-box' class="eight-bit-ui">
                <div id="computer-score-text">Computer Score</div>
                <div id="comp-score-number"></div>
            </div>
        </div>
        <button id="reset-btn" class="eight-bit-ui buttons">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
